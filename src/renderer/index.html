<!DOCTYPE html>
<html>
<head>
    <title>LLM Browser</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: blob:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="browser-controls">
            <button id="back">←</button>
            <button id="forward">→</button>
            <button id="reload">↻</button>
            <input type="text" id="url-input" placeholder="Enter URL">
        </div>
        
        <div id="main-content">
            <div id="browser-container">
                <webview 
                    id="browser" 
                    src="about:blank"
                    allowpopups
                    nodeintegration
                    webpreferences="contextIsolation=false,
                                  nodeIntegration=true,
                                  webviewTag=false,
                                  sandbox=false,
                                  javascript=true,
                                  webSecurity=true,
                                  allowRunningInsecureContent=false"
                    useragent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
                ></webview>
            </div>
            
            <div id="knowledge-panel">
                <div id="categories">
                    <h3>Categories</h3>
                    <div id="category-list"></div>
                </div>
                
                <div id="current-summary">
                    <h3>Current Page Summary</h3>
                    <div id="summary-content"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../../dist/renderer.bundle.js"></script>
</body>
</html>
